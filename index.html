<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>APCSP A-Frame Earth and Moon</title>
    <meta name="description" content="APCSP A-Frame Earth and Moon">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/moon.js"></script>
    <script src="js/earth.js"></script>
  </head>
  <body>
    <a-scene> 
      <a-sky material="color: #000000"></a-sky>
      <a-entity camera
        position="0 8 0"
        rotation="-90 0 0"
        look-controls></a-entity>
      <a-entity earth
        geometry="primitive: sphere; radius: 1.2"
        position="0 0 0"
        material="shader: standard; src: materials/earth.jpg"      
        ></a-entity>
      <a-entity moon
        geometry="primitive: sphere; radius: 0.30"
        material="shader: standard; src: materials/moon.jpg"      
        ></a-entity>
    </a-scene>
  </body>
</html>
